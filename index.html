<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Video Generator & Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
      text-align: center;
    }

    section {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 8px;
      width: 300px;
      max-width: 90%;
    }

    video {
      width: 100%;
      margin-top: 15px;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>AI Video Generator & Viewer</h1>

  <!-- AI VIDEO GENERATOR -->
  <section>
    <h2>Generate AI Video</h2>
    <input id="prompt" placeholder="Describe your video..." />
    <br>
    <button onclick="generateVideo()">Generate Video</button>
    <p id="status"></p>
    <video id="aiVideo" controls></video>
  </section>

  <!-- LOCAL VIDEO VIEWER -->
  <section>
    <h2>Upload & View Your Video</h2>
    <input type="file" id="videoInput" accept="video/*">
    <video id="localVideo" controls></video>
  </section>

  <script>
    // AI VIDEO GENERATION
    async function generateVideo() {
      const prompt = document.getElementById("prompt").value;
      const status = document.getElementById("status");
      const video = document.getElementById("aiVideo");

      if (!prompt) {
        alert("Please enter a prompt.");
        return;
      }

      status.textContent = "Generating video... please wait.";
      video.style.display = "none";

      try {
        const response = await fetch("https://YOUR-BACKEND-URL/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        video.src = data.videoUrl;
        video.style.display = "block";
        status.textContent = "Video ready!";
      } catch (err) {
        status.textContent = "Error generating video.";
      }
    }

    // LOCAL VIDEO VIEWER
    const videoInput = document.getElementById("videoInput");
    const localVideo = document.getElementById("localVideo");

    videoInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file && file.type.startsWith("video/")) {
        localVideo.src = URL.createObjectURL(file);
        localVideo.style.display = "block";
      } else {
        alert("Please select a valid video file.");
      }
    });
  </script>

</body>
</html>
